{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
		<script src="{% static 'waitlist/script.js' %}"></script>
			<title>Just Come !!!!</title>
	</head>
	<body>
		<body>
	<h1>Just Coming Center!!!</h1>
	<h3>Phone no. <input id="phone" type="text"></h3>
	<h3>Priority <input id="priority" type="text"></h3>
	<center><input id="submit" type="submit" value="Submit"><br>
		<input id="next" type="submit" value= "Next">
	</center>
		<div>
			{% for low in patient_low %}
				<div class="patient">
					<button class="dropbtn">{{low.patientID}}</button>
					<div class="dropdown-content">
						<a href="/">Dequeue</a>
					</div>
				</div>
			{% endfor %}
		</div> <br>
		<div>
			{% for medium in patient_medium %}
				<button>{{medium.patientID}}</button>
			{% endfor %}
		</div>
		<div> <br>
			{% for high in patient_high %}
				<button>{{high.patientID}}</button>
			{% endfor %}
		</div>
		<div></div>
		<div></div>
	</body>

	<style>

	.patient {
		margin: 10px 10px 10px 10px;
	}

	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #f1f1f1;
		min-width: 160px;
		overflow: auto;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index: 1;
	}

	.dropdown-content a {
		color: black;
		padding: 12px 16px;
		text-decoration: none;
	}

	.dropdown a:hover {
		background-color: #ddd;
	}

	</style>
</html>
